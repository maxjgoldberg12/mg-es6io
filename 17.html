<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>17</title>
</head>

<body>

  <div class="bio">

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/0.8.3/purify.min.js"></script>

  <script>

  function sanitize(strings, ...values) {
    const dirty = strings.reduce((prev, next, i) => `${prev}${next}${values[i] || ''}`, '');
    return DOMPurify.sanitize(dirty);
  }

  const firstName = 'Max';
  const aboutMe = sanitize`I'm and evil hacker <img src="http://unsplash.it/100/100?random" onload="alert('pwnd!');" />`;

  const html = `
  <h3>${firstName}</h3>
  <p>${aboutMe}</p>
  `;

  const bio = document.querySelector('.bio');
  bio.innerHTML = html;

  </script>

</body>
</html>
