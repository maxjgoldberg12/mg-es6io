<body>

  <div class="bio"></div>

  <!-- Code here! -->
  <script>

  const tacoBell = ['Bean Burrito', 'Burrito Supreme',
   'Beef and Potato Quarter Pounder', 'Grilled Stuffit'];

  // Regular for loop
  for (let i = 0; i < tacoBell.length; i++) {
    console.log(tacoBell[i]);
  }

  //forEach on array
  tacoBell.forEach((burrito) => {
    console.log(burrito);
    // if(burrito.beginsWith('Bean')) {
    //   break;
    // }
  });

  // for in loop
  for (const index in tacoBell) {
    console.log(tacoBell[index]);
  }

  // for of loop
  for (const item of tacoBell) {
    console.log(tacoBell[item]);
  }


  </script>
