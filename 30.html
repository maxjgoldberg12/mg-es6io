<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spread Examples</title>
</head>
<body>
  <div class="people">
    <p>Wes</p>
    <p>Kait</p>
    <p>Randy</p>
  </div>
<script>
  // Get each p element from .people and make an Array of them
  // Array.from() is probably more readable then [...xyz];
  const people = [...document.querySelectorAll('.people p')];
  // Create an array with each element being the text of each p element
  const names = people.map((person) => person.textContent );


  const deepDish = {
    pizzaName: 'Deep Dish',
    size: 'Medium',
    ingredients: ['Marinara', 'Italian Sausage', 'Dough', 'Cheese']
  };

  // Add the contents of an array when making an array
  const shoppingList = ['Milk', 'Flour', ...deepDish.ingredients];
  // console.log(shoppingList);

  const comments = [
    { id: 209384, text: 'I love your dog!' },
    { id: 523423, text: 'Cuuute! 🐐' },
    { id: 632429, text: 'You are so dumb' },
    { id: 192834, text: 'Nice work on this wes!' },
  ];
  const id = 632429;
  // Get the index of the el in comments where id == 632429
  const commentIndex = comments.findIndex(comment => comment.id === id);

  // Create a new array that cuts out el at commentIndex using splice
  // First get [commentIndex] elements from 0, then get elements from [commentIndex + 1]
  const newComments = [...comments.slice(0,commentIndex), ...comments.slice(commentIndex + 1)];
  console.log(newComments);

</script>
</body>
</html>
