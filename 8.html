<body>

  <script>

  const race = '100m Swim';
  const winners = ['Max', 'Steve', 'Joe'];

// Return an object literal in an arrow function
  const win = winners.map( (winner, i) => ({name: winner, race, place: i}) );


  const ages = [20, 90, 12, 4, 5, 1119];
  // only return where age is >= 60
  const old = ages.filter(age => age >= 60);
  console.log(old);

  </script>
